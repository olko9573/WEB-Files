<!DOCTYPE html>
<html lang="en">
<head>
<title>Quote Machine</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<section>
<h1 id="quotetext">Welcome to the quote machine. Click for a quote!</h1>
<button id="changequote">Change Quote</button>
</section>


<script>
  const quotemachine = ["When we strive to become better than we are, everything around us becomes better too","The greatest glory in living lies not in never falling, but in rising every time we fall.","If you look at what you have in life, you'll always have more. If you look at what you don't have in life, you'll never have enough.","Our lives begin to end the day we become silent about things that matter.","Be who you are and say what you feel, because those who mind don't matter and those who matter don't mind.","Change will not come if we wait for some other person or some other time. We are the ones we’ve been waiting for. We are the change that we seek.","Don’t count the days, make the days count."];
  let quotecount = 0;


  document.getElementById("changequote").addEventListener("click",buttonClicked);
  function buttonClicked(){
    console.log(quotemachine[quotecount]);
    document.getElementById("quotetext").innerHTML = quotemachine[quotecount];
    if(quotecount>5){
      quotecount = 0;
    }else{
    quotecount ++;
}

}
</script>

</body>
</html>
