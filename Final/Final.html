<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Final Project</title>
  <link rel="stylesheet" href="final.css">
  </head>
  <body>
    <section id="pagetop">
    <img id="logo" src="HBLogo.png" alt="Henri Bendel logo"/>
    <!-- <h1>Henri Bendel</h1>  -->
    <!-- <h2>New York</h2> -->
    </section>
    <section id="pagenavigation">
    <button id="historybutton">125 Years of Henri Bendel</button>
    <button id="bendelgirls">Bendel Girls</button>
    <button id="henrilovestheholidays">Bendel's Holidays</button>
    </section>


<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlidesfade">
    <div class="numbertext">1 / 3</div>
    <img src="runway.jpg" style="width:100%">
    <div class="slidetext">Caption Text</div>
  </div>

  <div class="mySlidesfade">
    <div class="numbertext">2 / 3</div>
    <img src="whoarethebendelgirls.jpg" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlidesfade">
    <div class="numbertext">3 / 3</div>
    <img src="henrilovestheholidays.png" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<section id="pagespacer">
</section>


<section id="pageheader">
  <h1> Celebrating 125 years of Henri Bendel <h1>
  <!-- <h2> Take a walk down memory lane <h2> -->
</section>



<script src="index.js"></script>

</body>
</html>
